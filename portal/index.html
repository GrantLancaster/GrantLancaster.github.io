<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrantishDesigns</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <main>
        <header>
            <img src="../img/Logo.png" alt="my Logo">
            <h4>GrantishDesigns</h4>

        <div id="parent">
            <article id="github" class="oneQuarter">

                    <div class="bg"><h5>Github Repo</h5></div>

        <div id="parent">
            <article id="project1" class="twoQuarter">
                <div class="bg"><h5>Project 1</h5></div>

            </article>

            <article id="project4" class="oneQuarter">
                <div class="bg"><h5>Project 4</h5></div>
            </article>

            <article id="project5" class="oneQuarter">
                <div class="bg"><h5>Project 5</h5></div>
            </article>

    <footer>
        <a href="#github"><h6>Back to top</h6></a>
    </footer>
