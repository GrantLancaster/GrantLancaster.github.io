    <title>HTML Forms</title>

<body>
    <form>
        <label>Input a RBG color values (0 to 255): </label><br>
        <label for="Red">Red</label>
        <input type="range" id="redcolors" name="Red" min="0" max="255" step="1" value="150">
        <output class="redOutput" for="Red"></output>
        <br>
        <label for="Red">Green</label>
        <input type="range" id="greencolors" name="Green" min="0" max="255" step="1" value="150">
        <output class="greenOutput" for="Green"></output>
        <br>
        <label for="Red">Blue</label>
        <input type="range" id="bluecolors" name="Blue" min="0" max="255" step="1" value="150">
        <output class="blueOutput" for="Blue"></output>
    </form>
