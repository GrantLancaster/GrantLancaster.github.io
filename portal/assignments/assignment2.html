<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styling/assignment2Style.css">
    <script defer src="../scripting/assignment2Script.js"></script>
    <title>HTML Forms</title>
</head>
<body>
    <form>
        <label>Input a RBG color values (0 to 255): </label><br>
        <label for="redcolors">Red</label>
        <input type="range" id="redcolors" name="Red" min="0" max="255" step="1" value="150">
        <output class="redOutput" for="Red"></output>
        <br>
        <label for="greencolors">Green</label>
        <input type="range" id="greencolors" name="Green" min="0" max="255" step="1" value="150">
        <output class="greenOutput" for="Green"></output>
        <br>
        <label for="bluecolors">Blue</label>
        <input type="range" id="bluecolors" name="Blue" min="0" max="255" step="1" value="150">
        <output class="blueOutput" for="Blue"></output>
        <br><br>
        <label for="image">Upload a Picture!</label>
        <input type="file" id="image" name="pic" accept="image/png, image/jpeg">
        <output class="picOut" for="pic"></output>
        <br><br>
        <label for="name">What's your name?</label>
        <input type="text" id="name" name="name">
        <input type="submit" id="submit">
        <output class="nameOut" for="name"></output>
    </form>
    <div id="spinBody">

    </div>
    <div id="contentBox">

        </h6>
    </div>
</body>
</html>
