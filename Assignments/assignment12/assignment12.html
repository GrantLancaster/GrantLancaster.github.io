<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assignment12Style.css">
    <script defer src="assignment12Script.js"></script>
</head>
<body>
    <div class="numberDisplay">
        <p>Enter your Phone Number</p>
        <p class="output"></p>
        <div class="entryBoxes">
            <input class="firstThree" readonly name = "area-code" value="">
            <input class="secondThree" readonly name = "middle-three" value="">
            <input class="lastFour" readonly name = "last-four" value="">
        </div>
    </div>
    <form>
        <input class="oneButton" type="button" name="one-button" value="1">
        <input class="twoButton" type="button" name="two-button" value="2">
        <input class="threeButton" type="button" name="three-button" value="3">
        <input class="fourButton" type="button" name="four-button" value="4">
        <input class="fiveButton" type="button" name="five-button" value="5">
        <input class="sixButton" type="button" name="six-button" value="6">
        <input class="sevenButton" type="button" name="seven-button" value="7"> 
        <input class="eightButton" type="button" name="eight-button" value="8">
        <input class="nineButton" type="button" name="nine-button" value="9">
        <input class="zeroButton" type="button" name="zero-button" value="0">  

    </form>
</body>
</html>
